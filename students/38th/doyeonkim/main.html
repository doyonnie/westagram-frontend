<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Westagram</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
 
  <link rel="stylesheet" href="main.css">
  
</head>
<body>  
  <nav>
    <div class="icon">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png">
    </div>
    <div class="iconlogo">
      <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png">
     </div>
    <div class="bar">
      <input type="text" placeholder="검색">
    </div>
    <div class="icon1">
      <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png">
      <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png">
      <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png">
      </div>
  </nav>
  <main>
    <div class="feed">
      <article>
        <img src = "./2.png" width="100%">
        <img src = "./w1.jpg" width="100%">
        <img src = "./3.png" width="100%">
        </article>
        <div id="comment">
          <div id = "result"></div>
          <input type="text" id="commentInput" placeholder="댓글달기..." onkeyup="printName()"/>
          <button id="submit">게시</button>
        </div>
     </div>
    <div class="main_right"></div>
    </main>
  <script src="./main.js"></script>
  </body>
  </html>
